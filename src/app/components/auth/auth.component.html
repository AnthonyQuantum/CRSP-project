<div class="hdr">Authorization</div>

<div class="auth-text">
  <div *ngIf="currentUser.getName() != null" class="inl greeting">
    <div class="inl">Logged as: {{ currentUser.getName() }}</div>
    <br>
    <button type="button" class="btn btn-default" (click)="currentUser.logout()">
      <span>Logout</span>
    </button>
    <br> 
  </div>
  <div *ngIf="currentUser.getName() == null" class="inl greeting">
    <button type="button" class="btn btn-default" routerLink="/login">
      <span>Login</span>
    </button> 
  </div>
  <br>
  <div *ngIf="currentUser.token == null" class="inl greeting">
    <button type="button" class="btn btn-default" (click)="getCode()">
      <span>Allow calendar access</span>
    </button>
  </div>
  <div *ngIf="currentUser.token != null" class="inl greeting">
    <span>Access allowed</span>
  </div>
</div>
