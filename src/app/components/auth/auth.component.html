<div class="hdr">Authorization</div>

<div class="auth-text">
  <div *ngIf="currentUser.name != null" class="inl greeting">
    <div class="inl">Logged as: {{ currentUser.name }} <span class="glyphicon glyphicon-ok okay"></span> </div>
    <br>
    <button type="button" class="btn btn-default" (click)="currentUser.logout()">
      <span>Logout</span>
    </button>
    <br> 
  </div>
  <div *ngIf="currentUser.name == null" class="inl greeting">
    <button type="button" class="btn btn-default" routerLink="/login">
      <span>Login</span>
    </button> 
  </div>
  <br>
  <div *ngIf="currentUser.name != null && currentUser.token == null" class="inl greeting">
    <button type="button" class="btn btn-default" (click)="getOAuthURL()">
      <span>Allow calendar access</span>
    </button>
  </div>

  <br>

  <div *ngIf="currentUser.token != null || currentUser.gotToken" class="inl greeting">
    <span>Calendar access allowed <span class="glyphicon glyphicon-ok okay"></span> </span>
    <button type="button" class="btn btn-default" (click)="getOAuthURL()">
      <span>Refresh</span>
    </button>
  </div>
</div>
