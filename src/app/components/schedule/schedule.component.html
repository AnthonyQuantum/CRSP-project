<div class="hdr">
    <div class="container">

        <div class="row">
            <div class="now inl col-lg-8 col-md-8 col-sm-8 col-xs-8">{{ now | date:'MMMM d, E' }}</div>

                <div *ngIf="currentUser.getName() != null" class="inl greeting col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="inl">Hello, {{ currentUser.getName() }}</div> 
                    <div (click)="logout()" class="inl">[Logout]</div>
                </div>

                <div *ngIf="currentUser.getName() == null" class="inl greeting col-lg-4 col-md-4 col-sm-4 col-xs-4"> 
                    <div routerLink="/login">Login</div>
                </div>

        </div>
    </div>
    
</div>
