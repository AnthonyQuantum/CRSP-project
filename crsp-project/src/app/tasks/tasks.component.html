<header >Tasks</header>
<div class="container">
<div class="col-lg-12">
  <div class="input-group">
    <input class="form-control" aria-label="Text input with segmented button dropdown">
    <div class="input-group-btn">
      <button type="button" class="btn btn-default dropdown-toggle search-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right"> 
        <li><a href="#">A</a></li>
        <li><a href="#">B</a></li>
      </ul>
      <button type="button" class="btn btn-default search-button"><span>Search</span></button>
    </div>
  </div>
</div>

<div class="row">
  <button type="button" class="btn btn-default" (click)="newTask()">
    <span>New</span>
  </button>
</div>

    <div class="list-item col-lg-12" *ngFor="let task of tasks">
      {{ task.title }} 
      <span *ngIf="task.priority == 'A'" class="badge badge-green">{{ task.priority }}</span>
      <span *ngIf="task.priority == 'B'" class="badge badge-blue">{{ task.priority }}</span> 
      <input *ngIf="task.status == 1" class="chkbox" type="checkbox" checked="checked">
      <input *ngIf="task.status == 0" class="chkbox" type="checkbox">
    </div>
</div>
